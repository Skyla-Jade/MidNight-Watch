<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login and Registration Page</title>

    
    
    <!--Linked JS libary-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!--Linked CSS file-->
  <link rel="stylesheet" href="registration&login.css">

  <!--Linked JS file-->
  <script src="registration&login.js"></script>

</head>
<body>


  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nav-holder">

    <div class="logo-nav"><img src="../Images/logo2.png" width="45px"></div>
    <div class="logo-text">Midnight<br>Watch</div>

 
 <!--navigations-->


  <div id="box">
    <div id="main"></div>

    <div id="loginSection">
      <h1>LOGIN</h1>
      <input type="text" name=" " placeholder="Email" autofocus required><br>
      <input type="password" name=" " placeholder="Password" required><br>
      <button>LOGIN</button>
    </div><!--End of "loginSection"-->

    <div id="signinSection">
      <form></form>
      <h1>SIGN UP</h1>
      <input class="first" type="text" name=" " placeholder="First Name" autofocus required><br>
      <input class="last" type="text" name=" " placeholder="Last Name" required><br>
      <input class="user" type="user" name=" " placeholder="Username" required><br>
      <input class="email" type="email" name=" " placeholder="Email" required><br>
      <input class="pass1" type="password" name=" " placeholder="Select a Password" required><br>
      <input class="pass2" type="password" name=" " placeholder="Confirm Password" required><br>
      <div class="SUbutton">
        <button>SIGN UP</button>
      </div>
    </form>

    </div><!--End of "signinSection"-->
    <div id="loginMessage"> Have An Account?</div>

    <div id="signupMessage"> Don't Have An Account?</div>

    <button id="loginBtn">LOGIN</button>

    <button id="signupBtn">SIGN UP</button>
  </div><!--End of "box"-->

  <div class="footer">
    <div class="logo-footer"><img src="../Images/logo2.png" width="50px"></div>
    <div class="footer-text">Midnight Watch @2021</div>
    <div class="instagram"><a href="https://www.instagram.com/"><img src="../Images/instagram.png" width="50px"></a></div>
    <div class="facebook"><a href="https://www.facebook.com/"><img src="../Images/facebook.png" width="50px"></a></div>
    <div class="twitter"><a href="https://www.twitter.com/"><img src="../Images/twitter.png" width="50px"></a></div>
  </div><!--footer-->

  
</body>
</html>

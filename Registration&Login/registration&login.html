<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login and Registration Page</title>

    
    
    <!--Linked JS libary-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!--Linked CSS file-->
  <link rel="stylesheet" href="main.css">

  <!--Linked JS file-->
  <script src="main.js"></script>

</head>
<body>
  <div id="box">
    <div id="main"></div>

    <div id="loginSection">
      <h1>LOGIN</h1>
      <input type="text" name=" " placeholder="Email" autofocus required><br>
      <input type="password" name=" " placeholder="Password" required><br>
      <button>LOGIN</button>
    </div><!--End of "loginSection"-->

    <div id="signinSection">
      <h1>SIGN UP</h1>
      <input type="text" name=" " placeholder="Name" autofocus required><br>
      <input type="text" name=" " placeholder="Surname" required><br>
      <input type="text" name=" " placeholder="Username" required><br>
      <input type="text" name=" " placeholder="Email" required><br>
      <input type="password" name=" " placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Your password must include a digit, lowercase and uppercase text characters and must be a minimum of 8 characters long" required><br>
      <button>SIGN UP</button>

    </div><!--End of "signinSection"-->
    <div id="loginMessage"> Have An Account?</div>

    <div id="signupMessage"> Don't Have An Account?</div>

    <button id="loginBtn">LOGIN</button>

    <button id="signupBtn">SIGN UP</button>
  </div><!--End of "box"-->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login and Registration Page</title>

    
    
    <!--Linked JS libary-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!--Linked CSS file-->
  <link rel="stylesheet" href="registration&login.css">

  <!--Linked JS file-->
  <script src="registration&login.js"></script>


    <!--Bootstrap files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</head>
<body>



  <!-------------------------website----------------------------->
  <div id="box">
  
        
    <div id="main"></div>
  

    <div id="loginSection">
      <h1>LOGIN</h1>
      <form>
      <input type="username"  class="username_l"  name=" " placeholder="Username" required><br>
      <input type="password" class="password_l" name=" " placeholder="Password" required><br>
      <button class="btnLogin" type="button" onClick="validateLogin();">LOGIN</button>
      <div class="message1"></div>
    </form>

    </div><!--End of "loginSection"-->
    

    <div id="signinSection">
      <h1>SIGN UP</h1>
      <form>
      <input type="text" name=" " placeholder="Name" required><br>
      <input type="text" name=" " placeholder="Surname" required><br>
      <input type="text" name=" " class="user" placeholder="User name" required><br>
      <input type="email" name=" " class="email_s" placeholder="Email" required><br>
      <input type="password" name=" " class = "pass1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Your password must include a digit, lowercase and uppercase characters and can be a minimum of 8 characters long" required><br>
      <input type="password" name=" " class = "pass2" placeholder="Retype password" required><br>
      <button onClick="validateSignup();">SIGN UP</button>
      </form>
    

    </div><!--End of "signinSection"-->
    <div id="loginMessage"> Have An Account?</div>

    <div id="signupMessage"> Don't Have An <br>Account?</div>

    <button id="loginBtn">LOGIN</button>

    <button id="signupBtn"  >SIGN UP</button>
  
  </div><!--End of "box"-->




    
     
    
</body>
</html>
